<app-top-bar [title]="'Analytics'"></app-top-bar>

<div class="">
  <div class="row">

    <div class="col-6 col-md-3 stats">
      <i class="bi bi-code-slash"></i>
      <div class="counting">900000</div>
      <h5>Lines of code</h5>
    </div>

    <div class="col-6 col-md-3 stats">
      <i class="bi bi-check-lg"></i>
      <div class="counting">280</div>
      <h5>Projects done</h5>
    </div>

    <div class="col-6 col-md-3 stats">
      <i class="bi bi-people-fill"></i>
      <div class="counting">75</div>
      <h5>Happy clients</h5>
    </div>

    <div class="col-6 col-md-3 stats">
      <i class="bi bi-cup-hot-fill"></i>
      <div class="counting">999</div>
      <h5>Cups of coffee</h5>
    </div>


  </div>
  <!-- end row -->
</div>
<div class="row my-4">
  <div class="col-md-7 p-2">
    <div class="card p-4">
      <h2 class="heading">Sales</h2>
      <canvas id="sales"></canvas>
    </div>
  </div>
  <div class="col-md-5 p-2">
    <div class="card p-4">
      <h2 class="heading">Earning</h2>
      <div class="d-flex flex-column justify-content-center text-center">
        <div class="">
          <i class="bi bi-cash-coin"></i>
        </div>
        <p>$9125.33</p>
      </div>
      <canvas id="earning"></canvas>
    </div>
  </div>
  <div class="col-md-5 p-2">
    <div class="card p-4">
      <h2 class="heading">Product sales</h2>
      <canvas id="products"></canvas>
    </div>
  </div>
  <div class="col-md-7 p-2">
    <div class="card p-4">
      <h2 class="heading">Top selling coupon</h2>
      <table class="table mt-3">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Discount</th>
          <th scope="col">Sales</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>25%</td>
          <td>34</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>15%</td>
          <td>44</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>10%</td>
          <td>4</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
